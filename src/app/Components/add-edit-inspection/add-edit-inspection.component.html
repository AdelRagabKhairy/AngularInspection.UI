<form>
<div class="mb-3">
<label for="inspectionTypeId" class="form-lable">Inspection Type</label>
<!-- <input type="text" class="form-control" name="inspectionTypeId"[(ngModel)]="inspectionTypeId" 
*ngIf="inspection.id==0" disabled> -->
<select  class="form-control" name="inspectionTypeId"[(ngModel)]="inspectionTypeId" 
*ngIf="inspection.id==0" disabled>
<option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">
{{type.inspectionName}}
</option>
</select>
</div>
<div class="mb-3">
<label for="inspectionTypeId" class="form-lable">Status</label>
<!-- <input type="text" class="form-control" name="inspectionTypeId"[(ngModel)]="inspectionTypeId" 
*ngIf="inspection.id==0" disabled> -->
<select  class="form-control" name="inspectionTypeId"[(ngModel)]="status" 
*ngIf="inspection.id==0" disabled>
<option *ngFor="let status of statusList$|async" [value]="status.statusOption">
{{status.statusOption}}
</option>
</select>
</div>
<div class="mb-3">
<label for="inspectionTypeId" class="form-lable">Comments</label>
<input type="text" class="form-control" name="comments"[(ngModel)]="comments" >
</div>
 <button (click)="addInspection()" *ngIf="inspection.id==0" class="btn btn-primary">
Add
 </button>
 <button (click)="updateInspection()" *ngIf="inspection.id!=0" class="btn btn-primary">
  Update
   </button>
</form>
